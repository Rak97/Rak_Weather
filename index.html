<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cdd87bd63.js" crossorigin="anonymous"></script>
    <title>Weather-App</title>
</head>
<body>
    <div class="containerColour">
    <form id="search-form">
        <div class="row">
            <div class="col-9">
                <input type="text" placeholder="Enter Any City Name" class="form-control" id="search-bar"
                        autocomplete="off" />
                </div>
    <div class="col-3">
        <button type="submit">
            <i class="fas fa-search"></i>
        </button>
        <button type="click" class="locate" id="liveLocate">
            <i class="fas fa-map-marker-alt"></i>
        </button>
        </div>
    </div>
    </form>
    <br>
</body>
</html>
